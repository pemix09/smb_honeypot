services:
  vuln_smb:
    image: dockurr/samba:latest
    container_name: vuln_smbaa
    # use environment-driven configuration from dockurr/samba
    environment:
      - NAME=share
      - USER=guest
      - PASS=guest
      - RW=true
    volumes:
      - ./smb_share:/storage
    networks:
      - smb_net

  proxy:
    build: ./proxy
    container_name: smb_proxy
    ports:
      - "445:445"
    environment:
      - TARGET_HOST=vuln_smb
      - TARGET_PORT=445
      - DB_PATH=/app/data/honeypot.db
      - LISTEN_PORT=445
    volumes:
      - ./data:/app/data
    depends_on:
      - vuln_smb
    networks:
      - smb_net

volumes:
  data:

networks:
  smb_net:
    driver: bridge
